<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Ordering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to Our Fast Food Restaurant</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('menu-section')">View Menu</a></li>
                <li><a href="#" onclick="showSection('contact-section')">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="menu-section" class="hidden">
            <h2>Our Menu</h2>
            <div id="menu" class="menu"></div>

            <h2>Shopping Cart</h2>
            <div id="cart" class="cart">
                <ul id="cart-items"></ul>
                <p><strong>Total:</strong> <span id="total-price">0</span> FRS</p>
                <button onclick="checkout()">Checkout</button>
            </div>
        </section>

        <section id="contact-section" class="hidden">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <p><strong>Address:</strong> Upstation, Bamenda, Cameroon</p>
                <p><strong>Phone:</strong> +237 678 123 456</p>
                <p><strong>Email:</strong> contact@fastfood.com</p>
                <p><strong>Opening Hours:</strong> Mon - Sun, 10:00 AM - 10:00 PM</p>
            </div>
        </section>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
